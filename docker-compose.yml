version: "3.9"
services:
  db:
    image: postgres:16
    container_name: todolist_db
    environment:
      POSTGRES_USER: todolist
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: todolist
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todolist -d todolist"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
